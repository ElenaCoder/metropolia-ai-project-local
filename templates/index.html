<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Finnish Translator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
    <div class="d-flex flex-column min-vh-100">
        <div class="container mt-4">
            <h1 class="text-center mb-3">English to Finnish Translator</h1>

            <div class="card shadow-sm p-4">
                <form id="translateForm">
                    <div class="mb-3">
                        <label for="textToTranslate" class="form-label">Enter text</label>
                        <textarea id="textToTranslate" class="form-control" rows="4" placeholder="Type something in English..."></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary">Translate</button>
                    </div>
                </form>
                <div id="result" class="alert alert-success bg-white border text-dark mt-3 d-none"></div>
                <div id="error" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>

        <footer class="bg-light text-center text-muted py-2 mt-auto">
            <div class="mt-2 text-center">
                <p>
                    <a href="https://github.com/ElenaCoder/metropolia-ai-project-local" target="_blank" class="btn btn-outline-secondary me-2">GitHub</a>
                    <a href="https://www.linkedin.com/in/elena-golovanova/" target="_blank" class="btn btn-outline-secondary">LinkedIn</a>
                </p>
                <p class="mb-0">&copy; 2024 Elena Golovanova</p>
            </div>
        </footer>
    </div>


    <script src="./static/scripts/index.js"></script>
</body>
</html>
